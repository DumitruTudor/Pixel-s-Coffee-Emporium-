<!DOCTYPE html>
<html>
    <head>
        <title>Products cart</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="CodeHim">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">
      <!-- Demo CSS (No need to include it into your project) -->
      <link rel="stylesheet" href="css/demo.css">
      
          <style>
              .navbar{
                  height: 56px;
                  line-height: 56px;
                  padding: 0 26px;
              }
          
          </style>
    </head>
<body>
  <main>
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
       </div>
    </nav>
   
   
   <!-- Main -->
   <div class="container">
       <div class="row">
         <div class="col col-md-4">
           <div class="card" style="width: 20rem;">
     <div class="card-block">
       <h4 class="card-title">Coffee 1</h4>
       <p class="card-text">Price: $0.5</p>
   </div>
         </div>
         <div class="col col-md-4">
           <div class="card" style="width: 20rem;">
     <div class="card-block">
       <h4 class="card-title">Coffee 2</h4>
       <p class="card-text">Price: $1.22</p>
       
     </div>
   </div>
         </div>
         <div class="col col-md-4">
           <div class="card" style="width: 20rem;">
     <div class="card-block">
       <h4 class="card-title">Coffee 3</h4>
       <p class="card-text">Price: $5</p>
       
     </div>
   </div>
         </div>
       </div>
   </div>
   
     
    <!-- Modal -->
   <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-lg" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <table class="show-cart table">
             
           </table>
           <div>Total price: $<span class="total-cart"></span></div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Order now</button>
         </div>
       </div>
     </div>
   </div>
  </main>
  <script  src="script.js"></script>
</body>
</html>
